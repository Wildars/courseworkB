<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факультеты</title>
    <link rel="stylesheet" th:href="@{/faculties.css}">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/faculties">Факультеты</a></li>
            <li><a href="/admission">Абитуриентам</a></li>
            <li><a href="/contact">Контакты</a></li>
            <li><a href="/login" id="login-link">Войти</a></li>
            <li><a href="/register" id="register-link">Регистрация</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>Результаты поиска по факультетам</h1>

    <form th:action="@{/search}" method="get">
        <input type="text" name="query" placeholder="Название факультета" th:value="${query}">
        <button type="submit">Поиск</button>
    </form>

    <div th:if="${faculties.isEmpty()}">
        <p>Ничего не найдено</p>
    </div>

    <div th:each="faculty : ${faculties}">
        <section class="faculty">
            <h2 th:text="${faculty.name}">Название факультета</h2>
            <p th:text="${faculty.description}">Описание</p>
            <ul>
                <li th:each="uni : ${faculty.universities}">
                    <a th:href="${uni.url}" th:text="${uni.title}" target="_blank">Университет</a>
                </li>
            </ul>
        </section>
    </div>
</main>
<footer>
    <p>&copy; 2024 ВУЗ. Все права защищены.</p>
</footer>
</body>
</html>
